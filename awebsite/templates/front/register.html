{% extends 'front/base.html' %} {% block title %} register {% endblock %} {%
block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static',filename='front/css/sign.css') }}"
/>
{% endblock %} {% block body %}
<h1 class="page-title">register</h1>
<div class="sign-box">
  <form action="" id="register-form">
    <div class="form-group">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="email"
        />
        <div class="input-group-append">
          <button id="captcha-btn" class="btn btn-outline-secondary">
            send code
          </button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="email_captcha"
        placeholder="email verification code"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="user name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="password"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="confirm_password"
        placeholder="confirm password"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-warning btn-block" id="submit-btn">
        register now
      </button>
    </div>
    <div class="form-group">
      <a href="#" class="signup-link">back to login</a>
      <a href="#" class="resetpwd-link" style="float: right"
        >retrive password</a
      >
    </div>
  </form>
</div>
{% endblock %}
