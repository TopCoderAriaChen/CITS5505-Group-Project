{% extends "cms/base.html" %} {% block title -%} adding employ {%- endblock %}
{% block head %} {% endblock %} {% block page_title -%} {{ self.title() }} {%-
endblock %} {% block main_content %}
<form action="" method="post">
  <div class="form-container">
    <div class="form-group form-inline">
      <label for="email">email：</label>
      <input
        id="email"
        type="email"
        class="form-control"
        name="email"
        placeholder="email:"
      />
    </div>
    <div class="form-group">
      <label>role：</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="role"
          id="inlineRadio1"
          value="1"
        />
        <label class="form-check-label" for="inlineRadio1">admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="role"
          id="inlineRadio2"
          value="2"
        />
        <label class="form-check-label" for="inlineRadio2">run</label>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" id="submit">add now</button>
    </div>
  </div>
</form>
{% endblock %}
