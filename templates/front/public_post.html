{% extends "front/base.html" %}

{% block title %}
  Post Message
{% endblock %}

{% block head %}
  <!--script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script-->

  <link rel="stylesheet" href="{{ url_for('static',filename='editor/dist/css/style.css') }}">

  <script src="{{ url_for('static',filename='js/wangEditor.min.js') }}"></script>
  <script src="{{ url_for('static',filename='front/js/public_post.js') }}"></script>

{% endblock %}

{% block body %}
  <h1 style="text-align: center;">New Request</h1>
  <div class="mb-4"></div>
  <form action="" method="post">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label>Broad</label>
      <select name="board_id" class="form-control">
        {% for board in boards %}
          <option value="{{ board.id }}">{{ board.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>content</label>
      <div id="editor"></div>
    </div>
    <div class="form-group">
      <label>Credit</label>
      <input type="text" class="form-control" name="credit"/>
    </div>
    <hr/>
    <div class="form-group">
      <button class="btn btn-danger" id="submit-btn">P o s t</button>
    </div>
  </form>
{% endblock %}
